<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уходите немедленно!</title>
    <style>
        /* Основные стили для тревожного фона и текста */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #8b0000;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
            animation: flashBg 0.5s infinite alternate; /* Мигающий фон */
        }

        /* Контейнер для текста */
        .message {
            font-size: 2rem;
            font-weight: bold;
            padding: 2rem;
            border: 4px solid #ff0000;
            border-radius: 10px;
            animation: shakeText 0.1s infinite alternate; /* Эффект тряски текста */
        }

        /* Стили для таймера */
        #timer {
            color: #ff0000;
            font-size: 2.5rem;
            animation: pulse 1s infinite; /* Пульсирующий таймер */
        }

        /* Анимация мигания фона */
        @keyframes flashBg {
            from { background-color: #8b0000; }
            to { background-color: #ff0000; }
        }

        /* Анимация пульсации для таймера */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Анимация тряски текста */
        @keyframes shakeText {
            0% { transform: translateX(-1px); }
            100% { transform: translateX(1px); }
        }
    </style>
</head>
<body>
    <div class="message" id="message">У вас <span id="timer">10</span> секунд, чтобы покинуть эту страницу, иначе я вызову полицию</div>

    <script>
        let countdown = 10;
        const timerElement = document.getElementById("timer");
        const messageElement = document.getElementById("message");

        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                messageElement.textContent = "Я вызвал полицию, даже не пытайтесь уйти от ответственности!";
                document.body.style.animation = "none";  // Останавливает мигающий фон
            }
        }, 1000);
    </script>
</body>
</html>
