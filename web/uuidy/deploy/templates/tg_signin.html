{% extends "base.html" %}

{% block content %}
<h1>Вход через Телеграм</h1>

{% if error %}
<div class="error-message">{{ error }}</div>
{% endif %}

{% if success_message %}
<div class="success-message">{{ success_message }}</div>
{% endif %}

<form method="POST" action="/send_tg_link">
    <label for="username">Логин</label>
    <input type="text" id="username" name="username" value="{{ request.form.username }}" required>

    <button type="submit">Отправить ссылку на вход</button>
</form>
{% endblock %}
